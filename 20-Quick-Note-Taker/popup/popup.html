<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Quick Notes</title>
<style>:root{--bg:#0f172a;--bg2:#1e293b;--text:#fff;--primary:#fbbf24}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--text);width:320px}.popup{padding:16px}header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}h1{font-size:15px}.new-btn{width:32px;height:32px;background:var(--primary);color:#000;border:none;border-radius:8px;font-size:18px;cursor:pointer}.notes{display:flex;flex-direction:column;gap:8px;max-height:300px;overflow-y:auto}.note{padding:12px;background:var(--bg2);border-radius:10px;cursor:pointer}.note-title{font-size:13px;font-weight:500;margin-bottom:4px}.note-preview{font-size:11px;color:#94a3b8;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}.note-date{font-size:10px;color:#64748b;margin-top:6px}.editor{display:none}.editor.show{display:block}.editor textarea{width:100%;height:200px;background:var(--bg2);border:1px solid #334155;border-radius:10px;padding:12px;color:var(--text);font-size:13px;resize:none;margin-bottom:10px}.editor textarea:focus{outline:none;border-color:var(--primary)}.editor-actions{display:flex;gap:8px}.editor-actions button{flex:1;padding:10px;border:none;border-radius:8px;cursor:pointer}.save-btn{background:var(--primary);color:#000}.back-btn{background:var(--bg2);color:var(--text)}</style></head>
<body><div class="popup">
<header><h1>üìù Quick Notes</h1><button class="new-btn" id="newNote">+</button></header>
<div class="notes" id="notesList"></div>
<div class="editor" id="editor">
<textarea id="noteContent" placeholder="Start typing..."></textarea>
<div class="editor-actions"><button class="back-btn" id="backBtn">‚Üê Back</button><button class="save-btn" id="saveBtn">Save</button></div>
</div>
</div>
<script>
let notes = [], currentId = null;
async function load() {
  const data = await chrome.storage.local.get('notes');
  notes = data.notes || [];
  render();
}
function render() {
  const list = document.getElementById('notesList');
  list.innerHTML = notes.length ? notes.map(n => `
    <div class="note" data-id="${n.id}">
      <div class="note-title">${n.content.split('\n')[0].slice(0, 30) || 'Untitled'}</div>
      <div class="note-preview">${n.content.slice(0, 50)}</div>
      <div class="note-date">${new Date(n.updated).toLocaleDateString()}</div>
    </div>
  `).join('') : '<p style="text-align:center;color:#64748b;padding:20px">No notes yet</p>';
  list.querySelectorAll('.note').forEach(el => { el.onclick = () => openNote(el.dataset.id); });
}
function openNote(id) {
  currentId = id;
  const note = notes.find(n => n.id === id);
  document.getElementById('noteContent').value = note ? note.content : '';
  document.getElementById('notesList').style.display = 'none';
  document.getElementById('editor').classList.add('show');
}
async function save() {
  const content = document.getElementById('noteContent').value;
  if (currentId) {
    const note = notes.find(n => n.id === currentId);
    if (note) { note.content = content; note.updated = Date.now(); }
  } else if (content.trim()) {
    notes.unshift({ id: Date.now().toString(), content, created: Date.now(), updated: Date.now() });
  }
  await chrome.storage.local.set({ notes });
  closeEditor();
}
function closeEditor() {
  currentId = null;
  document.getElementById('editor').classList.remove('show');
  document.getElementById('notesList').style.display = 'flex';
  load();
}
load();
document.getElementById('newNote').onclick = () => { currentId = null; openNote(null); };
document.getElementById('saveBtn').onclick = save;
document.getElementById('backBtn').onclick = closeEditor;
</script>

<section class="support-section">
<a href="https://buymeacoffee.com/hridoythebest" target="_blank" class="coffee-btn"> Buy Me a Coffee</a>

.support-section{text-align:center;padding:16px 0;border-top:1px solid rgba(255,255,255,.1);margin-top:16px}

</style>
</body></html>

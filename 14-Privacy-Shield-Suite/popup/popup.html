<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Privacy Shield</title>
<style>:root{--bg:#0f172a;--bg2:#1e293b;--text:#fff;--text2:#94a3b8;--primary:#10b981}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--text);width:300px}.popup{padding:16px}header{display:flex;align-items:center;gap:10px;margin-bottom:16px}h1{font-size:15px}.status{text-align:center;padding:20px;background:linear-gradient(135deg,rgba(16,185,129,.2),rgba(5,150,105,.1));border-radius:12px;margin-bottom:16px}.status-icon{font-size:40px;margin-bottom:8px}.status h2{font-size:16px;margin-bottom:4px}.status p{font-size:12px;color:var(--text2)}.settings{display:flex;flex-direction:column;gap:8px}.setting{display:flex;justify-content:space-between;align-items:center;padding:12px;background:var(--bg2);border-radius:10px}.setting-label{font-size:13px}.toggle{width:44px;height:24px;position:relative}.toggle input{opacity:0;width:0;height:0}.slider{position:absolute;inset:0;background:#333;border-radius:24px;cursor:pointer}.slider::before{content:"";position:absolute;width:18px;height:18px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.2s}.toggle input:checked+.slider{background:var(--primary)}.toggle input:checked+.slider::before{transform:translateX(20px)}</style></head>
<body><div class="popup">
<header><span style="font-size:20px">üõ°Ô∏è</span><h1>Privacy Shield Suite</h1></header>
<div class="status"><div class="status-icon">üîí</div><h2>Protected</h2><p>Your privacy is secured</p></div>
<div class="settings">
<div class="setting"><span class="setting-label">User Agent Spoofing</span><label class="toggle"><input type="checkbox" id="spoofUA" checked><span class="slider"></span></label></div>
<div class="setting"><span class="setting-label">Block Fingerprinting</span><label class="toggle"><input type="checkbox" id="blockFingerprint" checked><span class="slider"></span></label></div>
<div class="setting"><span class="setting-label">Randomize Timezone</span><label class="toggle"><input type="checkbox" id="randomizeTimezone"><span class="slider"></span></label></div>
</div>
</div>
<script>
document.querySelectorAll('input[type="checkbox"]').forEach(el => {
  el.addEventListener('change', async () => {
    const settings = {};
    document.querySelectorAll('input[type="checkbox"]').forEach(input => {
      settings[input.id] = input.checked;
    });
    await chrome.runtime.sendMessage({ type: 'UPDATE_SETTINGS', settings });
  });
});
</script>

<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8ab4f8"/>
      <stop offset="100%" style="stop-color:#bb86fc"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="url(#accentGradient)" stroke-width="4"/>
  
  <!-- Moon shape -->
  <circle cx="64" cy="64" r="40" fill="url(#moonGradient)"/>
  <circle cx="85" cy="50" r="30" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="35" r="3" fill="#8ab4f8"/>
  <circle cx="95" cy="85" r="2" fill="#bb86fc"/>
  <circle cx="30" cy="45" r="2.5" fill="#8ab4f8"/>
  <circle cx="35" cy="75" r="2" fill="#bb86fc"/>
  <circle cx="50" cy="95" r="1.5" fill="#8ab4f8"/>
</svg>

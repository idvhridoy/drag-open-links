<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Video Downloader</title>
<style>:root{--bg:#0f0f1a;--bg2:#1a1a2e;--text:#fff;--text2:#94a3b8;--primary:#ef4444}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--text);width:340px}.popup{padding:16px}header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}h1{font-size:15px}.videos{max-height:350px;overflow-y:auto}.video-item{display:flex;align-items:center;gap:12px;padding:12px;background:var(--bg2);border-radius:10px;margin-bottom:8px}.video-icon{width:40px;height:40px;background:var(--primary);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:18px}.video-info{flex:1;min-width:0}.video-type{font-size:13px;font-weight:500}.video-url{font-size:11px;color:var(--text2);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}.download-btn{padding:8px 14px;background:var(--primary);color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:12px}.empty{text-align:center;padding:40px;color:var(--text2)}</style></head>
<body><div class="popup">
<header><h1>ðŸŽ¬ Video Downloader</h1></header>
<div class="videos" id="videosList"></div>
</div>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const list = document.getElementById('videosList');
  const response = await chrome.runtime.sendMessage({ type: 'GET_VIDEOS' });
  const videos = response.videos || [];
  
  if (videos.length === 0) {
    list.innerHTML = '<div class="empty">ðŸŽ¥ No videos detected on this page</div>';
    return;
  }
  
  list.innerHTML = videos.map((v, i) => `
    <div class="video-item">
      <div class="video-icon">ðŸŽ¬</div>
      <div class="video-info">
        <div class="video-type">${v.type} Video</div>
        <div class="video-url">${v.url}</div>
      </div>
      <button class="download-btn" data-url="${v.url}">Download</button>
    </div>
  `).join('');
  
  list.querySelectorAll('.download-btn').forEach(btn => {
    btn.addEventListener('click', async () => {
      btn.textContent = '...';
      await chrome.runtime.sendMessage({ type: 'DOWNLOAD', url: btn.dataset.url });
      btn.textContent = 'âœ“';
    });
  });
});
</script>
<!-- Support Section -->
<section class="support-section">
<a href="https://buymeacoffee.com/hridoythebest" target="_blank" class="coffee-btn"> Buy Me a Coffee</a>
</section>
<footer class="footer">
<p>Made with  by <a href="https://github.com/idvhridoy" target="_blank">Md Hridoy Hossain</a></p>
<span class="version">v1.0.0</span>
</footer>
<style>
.support-section{text-align:center;padding:16px 0;border-top:1px solid rgba(255,255,255,.1);margin-top:16px}
.coffee-btn{display:inline-block;padding:10px 20px;background:linear-gradient(135deg,#FFDD00,#FBB034);color:#000;text-decoration:none;border-radius:8px;font-size:13px;font-weight:600;transition:all .2s}
.coffee-btn:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(251,176,52,.4)}
.footer{text-align:center;padding-top:12px}
.footer p{font-size:11px;color:#888;margin-bottom:4px}
.footer a{color:#3b82f6;text-decoration:none}
.footer .version{font-size:10px;color:#666}
</style>
</body></html>

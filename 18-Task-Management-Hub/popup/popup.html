<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Task Hub</title>
<style>:root{--bg:#0f172a;--bg2:#1e293b;--text:#fff;--primary:#6366f1;--success:#22c55e;--warning:#f59e0b}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--text);width:340px}.popup{padding:16px}header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}h1{font-size:15px}.add-btn{width:32px;height:32px;background:var(--primary);border:none;border-radius:8px;color:#fff;font-size:18px;cursor:pointer}.stats{display:flex;gap:12px;margin-bottom:16px}.stat{flex:1;padding:12px;background:var(--bg2);border-radius:10px;text-align:center}.stat h3{font-size:24px;margin-bottom:4px}.stat p{font-size:11px;color:#94a3b8}.tasks{display:flex;flex-direction:column;gap:8px;max-height:300px;overflow-y:auto}.task{display:flex;align-items:center;gap:12px;padding:12px;background:var(--bg2);border-radius:10px}.task input{width:18px;height:18px;accent-color:var(--success)}.task-text{flex:1;font-size:13px}.task-text.done{text-decoration:line-through;color:#64748b}.priority{width:8px;height:8px;border-radius:50%}.priority.high{background:var(--warning)}.priority.low{background:var(--success)}.delete-btn{background:none;border:none;color:#ef4444;cursor:pointer;font-size:16px}.add-form{display:none;margin-top:12px}.add-form.show{display:flex;gap:8px}.add-form input{flex:1;padding:10px;background:var(--bg2);border:1px solid #334155;border-radius:8px;color:var(--text)}.add-form button{padding:10px 16px;background:var(--primary);color:#fff;border:none;border-radius:8px;cursor:pointer}</style></head>
<body><div class="popup">
<header><h1>ðŸ“‹ Task Hub</h1><button class="add-btn" id="showAdd">+</button></header>
<div class="stats"><div class="stat"><h3 id="totalTasks">0</h3><p>Total Tasks</p></div><div class="stat"><h3 id="completedTasks">0</h3><p>Completed</p></div></div>
<div class="add-form" id="addForm"><input type="text" id="taskInput" placeholder="New task..."><button id="addTask">Add</button></div>
<div class="tasks" id="tasksList"></div>
</div>
<script>
let tasks = [];
async function load() {
  const data = await chrome.storage.local.get('tasks');
  tasks = data.tasks || [];
  render();
}
function render() {
  document.getElementById('totalTasks').textContent = tasks.length;
  document.getElementById('completedTasks').textContent = tasks.filter(t => t.done).length;
  document.getElementById('tasksList').innerHTML = tasks.map((t, i) => `
    <div class="task">
      <input type="checkbox" ${t.done ? 'checked' : ''} data-index="${i}">
      <span class="task-text ${t.done ? 'done' : ''}">${t.text}</span>
      <span class="priority ${t.priority}"></span>
      <button class="delete-btn" data-index="${i}">Ã—</button>
    </div>
  `).join('') || '<p style="text-align:center;color:#64748b;padding:20px">No tasks yet</p>';
  
  document.querySelectorAll('.task input').forEach(el => {
    el.onchange = async () => { tasks[el.dataset.index].done = el.checked; await save(); render(); };
  });
  document.querySelectorAll('.delete-btn').forEach(el => {
    el.onclick = async () => { tasks.splice(el.dataset.index, 1); await save(); render(); };
  });
}
async function save() { await chrome.storage.local.set({ tasks }); }
load();
document.getElementById('showAdd').onclick = () => document.getElementById('addForm').classList.toggle('show');
document.getElementById('addTask').onclick = async () => {
  const input = document.getElementById('taskInput');
  if (input.value.trim()) {
    tasks.unshift({ text: input.value.trim(), done: false, priority: 'low' });
    input.value = '';
    await save();
    render();
  }
};
</script>
<!-- Support Section -->
<section class="support-section">
<a href="https://buymeacoffee.com/hridoythebest" target="_blank" class="coffee-btn"> Buy Me a Coffee</a>
</section>

</footer>

.support-section{text-align:center;padding:16px 0;border-top:1px solid rgba(255,255,255,.1);margin-top:16px}
.coffee-btn{display:inline-block;padding:10px 20px;background:linear-gradient(135deg,#FFDD00,#FBB034);color:#000;text-decoration:none;border-radius:8px;font-size:13px;font-weight:600;transition:all .2s}
.coffee-btn:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(251,176,52,.4)}

.footer p{font-size:11px;color:#888;margin-bottom:4px}
.footer a{color:#3b82f6;text-decoration:none}
.footer .version{font-size:10px;color:#666}
</style>
</body></html>

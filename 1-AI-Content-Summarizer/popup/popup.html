<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
        </div>
        <div class="header-text">
          <h1>AI Content Summarizer</h1>
          <span class="version">v1.0.0</span>
        </div>
      </div>
      <button class="btn-icon" id="settingsBtn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
      </button>
    </header>

    <!-- Quick Actions -->
    <section class="quick-actions">
      <button class="action-btn primary" id="summarizePageBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
        </svg>
        Summarize This Page
      </button>
      <button class="action-btn secondary" id="openPanelBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
        </svg>
        Open Side Panel
      </button>
    </section>

    <!-- API Status -->
    <section class="api-status" id="apiStatus">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Checking API...</span>
      </div>
      <button class="btn-link" id="configureApiBtn">Configure</button>
    </section>

    <!-- Summary Options -->
    <section class="options-section">
      <h2 class="section-title">Summary Options</h2>
      
      <div class="option-group">
        <label>Length</label>
        <div class="option-buttons">
          <button class="option-btn" data-length="brief">Brief</button>
          <button class="option-btn active" data-length="medium">Medium</button>
          <button class="option-btn" data-length="detailed">Detailed</button>
        </div>
      </div>
      
      <div class="option-group">
        <label>Style</label>
        <div class="option-buttons">
          <button class="option-btn active" data-style="paragraph">Paragraph</button>
          <button class="option-btn" data-style="bullets">Bullets</button>
          <button class="option-btn" data-style="executive">Executive</button>
        </div>
      </div>
    </section>

    <!-- Recent Summaries -->
    <section class="history-section">
      <div class="section-header">
        <h2 class="section-title">Recent Summaries</h2>
        <button class="btn-link" id="viewAllBtn">View All</button>
      </div>
      <div class="history-list" id="historyList">
        <div class="empty-state">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
          </svg>
          <p>No summaries yet</p>
          <span>Summarize a page to get started</span>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <span class="shortcut">
        <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>S</kbd> to summarize
      </span>
    </footer>
  </div>

  <script src="popup.js"></script>

<!-- Support Section -->
<section class="support-section">
<a href="https://buymeacoffee.com/hridoythebest" target="_blank" class="coffee-btn"> Buy Me a Coffee</a>
</section>
<footer class="footer">
<p>Made with  by <a href="https://github.com/idvhridoy" target="_blank">Md Hridoy Hossain</a></p>
<span class="version">v1.0.0</span>
</footer>
<style>
.support-section{text-align:center;padding:16px 0;border-top:1px solid rgba(255,255,255,.1);margin-top:16px}
.coffee-btn{display:inline-block;padding:10px 20px;background:linear-gradient(135deg,#FFDD00,#FBB034);color:#000;text-decoration:none;border-radius:8px;font-size:13px;font-weight:600;transition:all .2s}
.coffee-btn:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(251,176,52,.4)}
.footer{text-align:center;padding-top:12px}
.footer p{font-size:11px;color:#888;margin-bottom:4px}
.footer a{color:#3b82f6;text-decoration:none}
.footer .version{font-size:10px;color:#666}
</style></body>
</html>

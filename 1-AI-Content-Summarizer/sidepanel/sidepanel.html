<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summary</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="panel-container">
    <header class="panel-header">
      <h1>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
        </svg>
        AI Summary
      </h1>
      <div class="header-actions">
        <button id="refreshBtn" class="icon-btn" title="Refresh Summary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23,4 23,10 17,10"/>
            <polyline points="1,20 1,14 7,14"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="controls">
      <div class="control-group">
        <label>Length</label>
        <div class="btn-group">
          <button class="ctrl-btn" data-length="brief">Brief</button>
          <button class="ctrl-btn active" data-length="medium">Medium</button>
          <button class="ctrl-btn" data-length="detailed">Detailed</button>
        </div>
      </div>
      <div class="control-group">
        <label>Style</label>
        <div class="btn-group">
          <button class="ctrl-btn active" data-style="paragraph">Paragraph</button>
          <button class="ctrl-btn" data-style="bullets">Bullets</button>
          <button class="ctrl-btn" data-style="executive">Executive</button>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Generating summary...</p>
      </div>
      <div class="summary" id="summary"></div>
      <div class="empty-state" id="emptyState">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
        </svg>
        <h3>No Summary Yet</h3>
        <p>Click the button below to summarize the current page</p>
        <button class="primary-btn" id="summarizeBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
          </svg>
          Summarize This Page
        </button>
      </div>
    </div>

    <footer class="panel-footer">
      <div class="actions">
        <button class="action-btn" id="copyBtn" title="Copy to Clipboard">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          Copy
        </button>
        <button class="action-btn" id="speakBtn" title="Read Aloud">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="11,5 6,9 2,9 2,15 6,15 11,19 11,5"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
          </svg>
          Speak
        </button>
        <button class="action-btn" id="exportBtn" title="Export">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17,8 12,3 7,8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          Export
        </button>
      </div>
    </footer>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>

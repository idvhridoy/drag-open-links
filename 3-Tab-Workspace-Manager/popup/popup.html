<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Workspace Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <h1>üóÇÔ∏è Workspaces</h1>
      <button class="btn-icon" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
    </header>
    <section class="workspaces" id="workspacesList"></section>
    <section class="actions">
      <button class="btn-primary" id="newWorkspaceBtn">+ New Workspace</button>
      <button class="btn-secondary" id="saveCurrentBtn">üíæ Save Current</button>
    </section>
    <div class="modal" id="modal">
      <div class="modal-content">
        <h3 id="modalTitle">New Workspace</h3>
        <input type="text" id="workspaceName" placeholder="Workspace name">
        <div class="color-picker">
          <button class="color-btn" data-color="#3b82f6" style="background:#3b82f6"></button>
          <button class="color-btn" data-color="#10b981" style="background:#10b981"></button>
          <button class="color-btn" data-color="#f59e0b" style="background:#f59e0b"></button>
          <button class="color-btn" data-color="#ef4444" style="background:#ef4444"></button>
          <button class="color-btn" data-color="#8b5cf6" style="background:#8b5cf6"></button>
          <button class="color-btn" data-color="#ec4899" style="background:#ec4899"></button>
        </div>
        <div class="modal-actions">
          <button class="btn-secondary" id="cancelBtn">Cancel</button>
          <button class="btn-primary" id="confirmBtn">Create</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>

<!-- Support Section -->
<section class="support-section">
<a href="https://buymeacoffee.com/hridoythebest" target="_blank" class="coffee-btn"> Buy Me a Coffee</a>

<style>
.support-section{text-align:center;padding:16px 0;border-top:1px solid rgba(255,255,255,.1);margin-top:16px}

.footer p{font-size:11px;color:#888;margin-bottom:4px}
.footer a{color:#3b82f6;text-decoration:none}

</style></body>

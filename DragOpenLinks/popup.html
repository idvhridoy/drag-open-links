<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Open Links</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="header-icon">
        <img src="icons/icon48.png" alt="Logo" width="32" height="32">
      </div>
      <div class="header-text">
        <h1>Drag Open Links</h1>
        <p class="version">v1.0.0</p>
      </div>
    </header>

    <!-- Status -->
    <section class="status-section">
      <div class="status-badge active">
        <span class="status-dot"></span>
        <span>Extension Active</span>
      </div>
    </section>

    <!-- Instructions -->
    <section class="instructions">
      <h2>How to Use</h2>
      <ul>
        <li>
          <span class="icon">üñ±Ô∏è</span>
          <span>Hold <kbd>Left Click</kbd> and drag to select links</span>
        </li>
        <li>
          <span class="icon">üìÇ</span>
          <span>Release to open all selected links in new tabs</span>
        </li>
        <li>
          <span class="icon">‚å®Ô∏è</span>
          <span>Hold <kbd>Shift</kbd> to open tabs in background</span>
        </li>
        <li>
          <span class="icon">‚ùå</span>
          <span>Press <kbd>Esc</kbd> to cancel selection</span>
        </li>
      </ul>
    </section>

    <!-- Settings -->
    <section class="settings">
      <h2>Settings</h2>
      
      <div class="setting-item">
        <label for="maxTabs">Max tabs per drag</label>
        <input type="number" id="maxTabs" min="1" max="100" value="50">
      </div>
      
      <div class="setting-item">
        <label for="openDelay">Open delay (ms)</label>
        <input type="number" id="openDelay" min="0" max="5000" step="100" value="1200">
      </div>
      
      <div class="setting-item checkbox">
        <input type="checkbox" id="showToast" checked>
        <label for="showToast">Show toast notifications</label>
      </div>
      
      <div class="setting-item checkbox">
        <input type="checkbox" id="showCounter" checked>
        <label for="showCounter">Show link counter badge</label>
      </div>
    </section>

    <!-- Actions -->
    <section class="actions">
      <button id="saveBtn" class="btn btn-primary">Save Settings</button>
      <button id="resetBtn" class="btn btn-secondary">Reset Defaults</button>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Made with ‚ù§Ô∏è for productivity</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

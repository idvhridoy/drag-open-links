<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Password Vault</title>
<style>:root{--bg:#0f172a;--bg2:#1e293b;--text:#fff;--primary:#14b8a6}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--text);width:320px}.popup{padding:16px}header{text-align:center;margin-bottom:16px}h1{font-size:16px;margin-bottom:4px}p{font-size:12px;color:#94a3b8}.password-box{background:var(--bg2);border-radius:12px;padding:16px;margin-bottom:16px}.password{font-family:monospace;font-size:16px;word-break:break-all;margin-bottom:12px;min-height:48px;display:flex;align-items:center;justify-content:center;background:var(--bg);padding:12px;border-radius:8px}.strength{height:4px;background:#333;border-radius:2px;margin-bottom:12px;overflow:hidden}.strength-bar{height:100%;transition:.3s}.actions{display:flex;gap:8px}.btn{flex:1;padding:10px;border:none;border-radius:8px;cursor:pointer;font-size:13px}.btn.primary{background:var(--primary);color:#fff}.btn.secondary{background:var(--bg);color:var(--text)}.options{display:flex;flex-direction:column;gap:10px}.option{display:flex;justify-content:space-between;align-items:center;font-size:13px}.slider-container{display:flex;align-items:center;gap:8px}input[type="range"]{width:100px;accent-color:var(--primary)}input[type="checkbox"]{accent-color:var(--primary)}</style></head>
<body><div class="popup">
<header><h1>üîê Password Vault</h1><p>Generate secure passwords</p></header>
<div class="password-box">
<div class="password" id="password">Click Generate</div>
<div class="strength"><div class="strength-bar" id="strengthBar" style="width:0%;background:#22c55e"></div></div>
<div class="actions"><button class="btn secondary" id="copyBtn">üìã Copy</button><button class="btn primary" id="generateBtn">üîÑ Generate</button></div>
</div>
<div class="options">
<div class="option"><span>Length</span><div class="slider-container"><input type="range" id="length" min="8" max="32" value="16"><span id="lengthVal">16</span></div></div>
<div class="option"><span>Uppercase (A-Z)</span><input type="checkbox" id="uppercase" checked></div>
<div class="option"><span>Lowercase (a-z)</span><input type="checkbox" id="lowercase" checked></div>
<div class="option"><span>Numbers (0-9)</span><input type="checkbox" id="numbers" checked></div>
<div class="option"><span>Symbols (!@#$)</span><input type="checkbox" id="symbols" checked></div>
</div>
</div>
<script>
const chars = { uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', lowercase: 'abcdefghijklmnopqrstuvwxyz', numbers: '0123456789', symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?' };
function generate() {
  let charset = '';
  ['uppercase', 'lowercase', 'numbers', 'symbols'].forEach(type => {
    if (document.getElementById(type).checked) charset += chars[type];
  });
  if (!charset) charset = chars.lowercase;
  const length = parseInt(document.getElementById('length').value);
  let password = '';
  for (let i = 0; i < length; i++) password += charset[Math.floor(Math.random() * charset.length)];
  document.getElementById('password').textContent = password;
  const strength = Math.min(100, (length / 32) * 100);
  const bar = document.getElementById('strengthBar');
  bar.style.width = strength + '%';
  bar.style.background = strength > 70 ? '#22c55e' : strength > 40 ? '#f59e0b' : '#ef4444';
}
document.getElementById('generateBtn').onclick = generate;
document.getElementById('copyBtn').onclick = () => {
  navigator.clipboard.writeText(document.getElementById('password').textContent);
  document.getElementById('copyBtn').textContent = '‚úì Copied!';
  setTimeout(() => document.getElementById('copyBtn').textContent = 'üìã Copy', 1500);
};
document.getElementById('length').oninput = (e) => { document.getElementById('lengthVal').textContent = e.target.value; };
generate();
</script>

<section class="support-section">

</style>
</body></html>

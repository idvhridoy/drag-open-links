<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Form AutoFiller</title>
<style>:root{--bg:#0f172a;--bg2:#1e293b;--text:#fff;--text2:#94a3b8;--primary:#6366f1}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--text);width:300px}.popup{padding:16px}header{text-align:center;margin-bottom:16px}h1{font-size:15px;margin-bottom:4px}p{font-size:12px;color:var(--text2)}.profiles{display:flex;flex-direction:column;gap:8px;margin-bottom:16px}.profile-item{display:flex;align-items:center;gap:10px;padding:12px;background:var(--bg2);border-radius:10px;cursor:pointer;border:2px solid transparent}.profile-item:hover,.profile-item.active{border-color:var(--primary)}.profile-icon{width:36px;height:36px;background:var(--primary);border-radius:8px;display:flex;align-items:center;justify-content:center}.profile-name{flex:1;font-size:14px}.btn{width:100%;padding:12px;background:var(--primary);color:#fff;border:none;border-radius:10px;font-size:14px;cursor:pointer}.btn:hover{background:#4f46e5}.btn.secondary{background:var(--bg2);margin-top:8px}</style></head>
<body><div class="popup">
<header><h1>âœ¨ Form AutoFiller</h1><p>Fill forms with one click</p></header>
<div class="profiles" id="profiles"></div>
<button class="btn" id="fillBtn">Fill Current Page</button>
<button class="btn secondary" id="manageBtn">Manage Profiles</button>
</div>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const { profiles = [], activeProfileId } = await chrome.storage.local.get(['profiles', 'activeProfileId']);
  const profilesEl = document.getElementById('profiles');
  
  if (profiles.length === 0) {
    profilesEl.innerHTML = '<p style="text-align:center;color:var(--text2);padding:20px">No profiles yet. Create one in settings.</p>';
  } else {
    profilesEl.innerHTML = profiles.map(p => `
      <div class="profile-item ${p.id === activeProfileId ? 'active' : ''}" data-id="${p.id}">
        <div class="profile-icon">ðŸ‘¤</div>
        <span class="profile-name">${p.name}</span>
      </div>
    `).join('');
    
    profilesEl.querySelectorAll('.profile-item').forEach(el => {
      el.addEventListener('click', async () => {
        const profile = profiles.find(p => p.id === el.dataset.id);
        await chrome.storage.local.set({ activeProfileId: profile.id, activeProfile: profile });
        document.querySelectorAll('.profile-item').forEach(e => e.classList.remove('active'));
        el.classList.add('active');
      });
    });
  }
  
  document.getElementById('fillBtn').addEventListener('click', async () => {
    const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
    chrome.tabs.sendMessage(tab.id, { type: 'FILL_FORMS' });
    window.close();
  });
  
  document.getElementById('manageBtn').addEventListener('click', () => chrome.runtime.openOptionsPage());
});
</script>

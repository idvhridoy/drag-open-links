<!DOCTYPE html><html><head><meta charset="UTF-8"><title>NewTab Settings</title>
<style>:root{--bg:#0f172a;--bg2:#1e293b;--text:#fff;--primary:#8b5cf6}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--text);width:280px}.popup{padding:16px}h1{font-size:15px;margin-bottom:16px;text-align:center}.settings{display:flex;flex-direction:column;gap:10px}.setting{display:flex;justify-content:space-between;align-items:center;padding:12px;background:var(--bg2);border-radius:10px;font-size:13px}.toggle{width:44px;height:24px;position:relative}.toggle input{opacity:0;width:0;height:0}.slider{position:absolute;inset:0;background:#333;border-radius:24px;cursor:pointer}.slider::before{content:"";position:absolute;width:18px;height:18px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.2s}.toggle input:checked+.slider{background:var(--primary)}.toggle input:checked+.slider::before{transform:translateX(20px)}.about{text-align:center;padding:16px;margin-top:12px;color:#64748b;font-size:11px}</style></head>
<body><div class="popup">
<h1>⭐ NewTab Dashboard</h1>
<div class="settings">
<div class="setting"><span>Show Clock</span><label class="toggle"><input type="checkbox" checked><span class="slider"></span></label></div>
<div class="setting"><span>Show Search</span><label class="toggle"><input type="checkbox" checked><span class="slider"></span></label></div>
<div class="setting"><span>Show Quote</span><label class="toggle"><input type="checkbox" checked><span class="slider"></span></label></div>
</div>
<div class="about">v1.0.0 • by Md Hridoy Hossain</div>
</div>
<!-- Support Section -->
<section class="support-section">
<a href="https://buymeacoffee.com/hridoythebest" target="_blank" class="coffee-btn"> Buy Me a Coffee</a>
</section>
<footer class="footer">
<p>Made with  by <a href="https://github.com/idvhridoy" target="_blank">Md Hridoy Hossain</a></p>
<span class="version">v1.0.0</span>
</footer>
<style>
.support-section{text-align:center;padding:16px 0;border-top:1px solid rgba(255,255,255,.1);margin-top:16px}
.coffee-btn{display:inline-block;padding:10px 20px;background:linear-gradient(135deg,#FFDD00,#FBB034);color:#000;text-decoration:none;border-radius:8px;font-size:13px;font-weight:600;transition:all .2s}
.coffee-btn:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(251,176,52,.4)}
.footer{text-align:center;padding-top:12px}
.footer p{font-size:11px;color:#888;margin-bottom:4px}
.footer a{color:#3b82f6;text-decoration:none}
.footer .version{font-size:10px;color:#666}
</style>
</body></html>

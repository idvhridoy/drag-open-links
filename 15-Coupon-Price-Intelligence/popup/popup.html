<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Coupon Intelligence</title>
<style>:root{--bg:#0f172a;--bg2:#1e293b;--text:#fff;--primary:#10b981}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--text);width:300px}.popup{padding:16px}header{text-align:center;margin-bottom:16px}h1{font-size:16px;margin-bottom:4px}p{font-size:12px;color:#94a3b8}.savings{text-align:center;padding:24px;background:var(--bg2);border-radius:12px;margin-bottom:16px}.savings h2{font-size:32px;color:var(--primary);margin-bottom:4px}.coupons{display:flex;flex-direction:column;gap:8px}.coupon{display:flex;justify-content:space-between;align-items:center;padding:12px;background:var(--bg2);border-radius:10px;border:1px dashed #334155}.coupon-code{font-family:monospace;font-size:14px;font-weight:600;color:var(--primary)}.copy-btn{padding:6px 12px;background:var(--primary);color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:12px}</style></head>
<body><div class="popup">
<header><h1>üéüÔ∏è Coupon Intelligence</h1><p>Find the best deals automatically</p></header>
<div class="savings"><h2>$127.50</h2><p>Total Saved</p></div>
<div class="coupons">
<div class="coupon"><span class="coupon-code">SAVE10</span><button class="copy-btn">Copy</button></div>
<div class="coupon"><span class="coupon-code">FREESHIP</span><button class="copy-btn">Copy</button></div>
<div class="coupon"><span class="coupon-code">EXTRA20</span><button class="copy-btn">Copy</button></div>
</div>
</div>
<script>document.querySelectorAll('.copy-btn').forEach(btn=>{btn.onclick=()=>{navigator.clipboard.writeText(btn.previousElementSibling.textContent);btn.textContent='Copied!';setTimeout(()=>btn.textContent='Copy',1500)}});</script>
<!-- Support Section -->
<section class="support-section">
<a href="https://buymeacoffee.com/hridoythebest" target="_blank" class="coffee-btn"> Buy Me a Coffee</a>
</section>
<footer class="footer">
<p>Made with  by <a href="https://github.com/idvhridoy" target="_blank">Md Hridoy Hossain</a></p>

</footer>
<style>
.support-section{text-align:center;padding:16px 0;border-top:1px solid rgba(255,255,255,.1);margin-top:16px}
.coffee-btn{display:inline-block;padding:10px 20px;background:linear-gradient(135deg,#FFDD00,#FBB034);color:#000;text-decoration:none;border-radius:8px;font-size:13px;font-weight:600;transition:all .2s}

</style>
</body></html>

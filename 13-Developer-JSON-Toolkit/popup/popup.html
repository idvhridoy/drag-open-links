<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>JSON Toolkit</title>
<style>
:root{--bg:#0a0a12;--bg2:#12121f;--text:#fff;--text2:#94a3b8;--primary:#f59e0b;--success:#22c55e;--error:#ef4444}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'SF Mono',monospace;background:var(--bg);color:var(--text);width:450px}
.container{padding:12px}
header{display:flex;align-items:center;gap:10px;margin-bottom:12px}
h1{font-size:14px}
.tabs{display:flex;gap:4px;margin-bottom:10px}
.tab{flex:1;padding:8px;background:var(--bg2);border:none;color:var(--text2);border-radius:6px;cursor:pointer;font-size:12px}
.tab.active{background:var(--primary);color:#000}
textarea{width:100%;height:200px;background:var(--bg2);border:1px solid #333;border-radius:8px;color:var(--text);padding:12px;font-family:inherit;font-size:12px;resize:none}
textarea:focus{outline:none;border-color:var(--primary)}
.actions{display:flex;gap:6px;margin:10px 0}
.btn{flex:1;padding:10px;background:var(--bg2);border:none;color:var(--text);border-radius:6px;cursor:pointer;font-size:12px}
.btn.primary{background:var(--primary);color:#000}
.btn:hover{opacity:.9}
.status{padding:8px;border-radius:6px;font-size:12px;text-align:center;margin-top:8px}
.status.success{background:rgba(34,197,94,.2);color:var(--success)}
.status.error{background:rgba(239,68,68,.2);color:var(--error)}
</style></head>
<body><div class="container">
<header><span style="font-size:18px">üîß</span><h1>JSON Toolkit</h1></header>
<div class="tabs">
<button class="tab active" data-tab="format">Format</button>
<button class="tab" data-tab="minify">Minify</button>
<button class="tab" data-tab="validate">Validate</button>
<button class="tab" data-tab="convert">To CSV</button>
</div>
<textarea id="input" placeholder="Paste your JSON here..."></textarea>
<div class="actions">
<button class="btn" id="pasteBtn">üìã Paste</button>
<button class="btn primary" id="processBtn">‚ú® Process</button>
<button class="btn" id="copyBtn">üìÑ Copy</button>
<button class="btn" id="clearBtn">üóëÔ∏è Clear</button>
</div>
<textarea id="output" placeholder="Result will appear here..." readonly></textarea>
<div class="status" id="status" style="display:none"></div>
</div>
<script>
let currentTab = 'format';
const input = document.getElementById('input');
const output = document.getElementById('output');
const status = document.getElementById('status');

document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentTab = tab.dataset.tab;
  });
});

document.getElementById('pasteBtn').onclick = async () => {
  input.value = await navigator.clipboard.readText();
};

document.getElementById('copyBtn').onclick = () => {
  navigator.clipboard.writeText(output.value);
  showStatus('Copied!', 'success');
};

document.getElementById('clearBtn').onclick = () => {
  input.value = ''; output.value = ''; status.style.display = 'none';
};

document.getElementById('processBtn').onclick = () => {
  try {
    const json = JSON.parse(input.value);
    let result;
    
    switch (currentTab) {
      case 'format':
        result = JSON.stringify(json, null, 2);
        break;
      case 'minify':
        result = JSON.stringify(json);
        break;
      case 'validate':
        result = 'Valid JSON ‚úì\nType: ' + (Array.isArray(json) ? 'Array' : 'Object') + '\nKeys: ' + Object.keys(json).length;
        break;
      case 'convert':
        if (Array.isArray(json) && json.length > 0) {
          const headers = Object.keys(json[0]);
          result = headers.join(',') + '\n' + json.map(row => headers.map(h => JSON.stringify(row[h] || '')).join(',')).join('\n');
        } else {
          result = 'Array required for CSV conversion';
        }
        break;
    }
    
    output.value = result;
    showStatus('Success!', 'success');
  } catch (e) {
    output.value = '';
    showStatus('Invalid JSON: ' + e.message, 'error');
  }
};

function showStatus(msg, type) {
  status.textContent = msg;
  status.className = 'status ' + type;
  status.style.display = 'block';
}
</script>
<!-- Support Section -->
<section class="support-section">
<a href="https://buymeacoffee.com/hridoythebest" target="_blank" class="coffee-btn"> Buy Me a Coffee</a>

</style>
</body></html>

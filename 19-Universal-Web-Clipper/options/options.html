<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Web Clipper Settings</title>
<style>:root{--bg:#0f172a;--bg2:#1e293b;--text:#fff;--text2:#94a3b8;--primary:#f97316}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--text);padding:40px;max-width:800px;margin:0 auto}h1{margin-bottom:32px}.stats{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;margin-bottom:32px}.stat{text-align:center;padding:24px;background:var(--bg2);border-radius:12px}.stat h2{font-size:32px;color:var(--primary);margin-bottom:4px}.stat p{font-size:12px;color:var(--text2)}.card{background:var(--bg2);padding:24px;border-radius:12px;margin-bottom:24px}.clips-list{display:flex;flex-direction:column;gap:12px;max-height:400px;overflow-y:auto}.clip-item{padding:16px;background:var(--bg);border-radius:10px}.clip-header{display:flex;justify-content:space-between;align-items:start;margin-bottom:8px}.clip-title{font-size:14px;font-weight:500}.clip-date{font-size:11px;color:var(--text2)}.clip-content{font-size:13px;color:var(--text2);line-height:1.5}.clip-actions{display:flex;gap:8px;margin-top:12px}.btn{padding:8px 16px;border:none;border-radius:6px;cursor:pointer;font-size:12px}.btn-primary{background:var(--primary);color:#fff}.btn-secondary{background:#333;color:var(--text)}.btn-danger{background:#ef4444;color:#fff}.about{text-align:center;padding:32px}.about a{color:var(--primary)}</style></head>
<body><h1>ðŸ“Ž Web Clipper Settings</h1>
<div class="stats">
<div class="stat"><h2 id="totalClips">0</h2><p>Total Clips</p></div>
<div class="stat"><h2 id="thisWeek">0</h2><p>This Week</p></div>
</div>
<div class="card">
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
<h2>Your Clips</h2>
<div><button class="btn btn-primary" id="exportBtn">Export All</button><button class="btn btn-danger" id="clearBtn" style="margin-left:8px">Clear All</button></div>
</div>
<div class="clips-list" id="clipsList"></div>
</div>
<div class="card about"><h2>Universal Web Clipper v1.0.0</h2><p style="margin:16px 0">Save web content for later</p><p><a href="https://github.com/idvhridoy">GitHub</a> | <a href="https://buymeacoffee.com/hridoythebest">Support</a></p><p style="margin-top:16px">Â© 2024 Md Hridoy Hossain</p></div>
<script>
async function load() {
  const { clips = [] } = await chrome.storage.local.get('clips');
  document.getElementById('totalClips').textContent = clips.length;
  const weekAgo = Date.now() - 7 * 24 * 60 * 60 * 1000;
  document.getElementById('thisWeek').textContent = clips.filter(c => new Date(c.timestamp) > weekAgo).length;
  
  document.getElementById('clipsList').innerHTML = clips.length ? clips.map(c => `
    <div class="clip-item">
      <div class="clip-header"><span class="clip-title">${c.title}</span><span class="clip-date">${new Date(c.timestamp).toLocaleDateString()}</span></div>
      <div class="clip-content">${c.content.substring(0, 200)}${c.content.length > 200 ? '...' : ''}</div>
      <div class="clip-actions">
        <button class="btn btn-secondary" onclick="window.open('${c.url}')">Open Page</button>
        <button class="btn btn-secondary" onclick="navigator.clipboard.writeText('${c.content.replace(/'/g, "\\'")}')">Copy</button>
        <button class="btn btn-danger" data-id="${c.id}">Delete</button>
      </div>
    </div>
  `).join('') : '<p style="text-align:center;color:var(--text2);padding:40px">No clips saved yet</p>';
  
  document.querySelectorAll('[data-id]').forEach(btn => {
    btn.onclick = async () => {
      const { clips } = await chrome.storage.local.get('clips');
      await chrome.storage.local.set({ clips: clips.filter(c => c.id !== btn.dataset.id) });
      load();
    };
  });
}
document.getElementById('exportBtn').onclick = async () => {
  const { clips = [] } = await chrome.storage.local.get('clips');
  const blob = new Blob([JSON.stringify(clips, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'clips.json'; a.click();
};
document.getElementById('clearBtn').onclick = async () => {
  if (confirm('Delete all clips?')) { await chrome.storage.local.set({ clips: [] }); load(); }
};
load();
</script></body></html>
